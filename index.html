<!doctype html>
<html lang="en">

<head>
    <title>Frontend practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>

        <img id="logo" src="./img/logo.png" alt="logo">

        <div id="exit">
            <div id="hamburger_div">
                <img id="hamburger" src="img/3dot.svg" alt="menu">
            </div>
            <img src="./img/exit-icon.svg" alt="exit"> 
            <p> Kilépés</p>
        </div>

    </header>

    <main>
        <div id="personal_container">
            <div id="personal_data">
                <h5 class="strong">Folyamatos Díjfizetésű Ultra Prémium Életbiztosítás</h5>
                <hr>
            </div>
            <div id="personal_dataholder">
                <div>
                    <div>
                        <p>Név:</p>
                        <p id="name"></p>
                    </div>
                    <div>
                        <p>Szerződésszám:</p>
                        <p id="lic_number"></p>
                    </div>
                    <div>
                        <p>Utolsó befizetés</p>
                        <p id="last_payment"></p>
                    </div>
                    <div>
                        <p>Biztosítási díj rendezve:</p>
                        <p id="warranty_until"></p>
                    </div>

                </div>
            </div>
        </div>

        <div id="history_container">
            <nav>
                <ul>
                    <div class="item" id="item1">
                        <li><a href="emptypage1.html">Fizetendő tételek</a></li>
                    </div>

                    <div class="item" id="item2">
                        <li><a href="emptypage2.html">Eseti díj befizetése</a></li>
                    </div>

                    <div class="item" id="item3">
                        <li><a href="#">Fizetési előzmények</a></li>
                    </div>

                </ul>
            </nav>
            <hr>
            <div id="history">
                <div class="row  main_row">
                    <div class="col-2">Azonosító</div>
                    <div class="col-2">Befizetés módja</div>
                    <div class="col-2">Dátum</div>
                    <div class="col-2">Összeg</div>
                    <div class="col-2">Státusz</div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                </div>
                <div id="externalGridContainer" class="row my-2 mobile-view">
                    <!-- A JS példányosítja -->

                    <div></div>
                </div>
            </div>
        </div>
    </main>

<footer>Kiss Ákos &copy; 2024 Demo</footer>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        </script>
